<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEASO | مكتبة الصور</title>
  <style>
    :root {
      --blue: #0088cc;
      --cardBg: rgba(255, 255, 255, 0.25);
      --blur: 14px;
      --shadow: 8px 8px 16px rgba(0, 0, 0, 0.15), -8px -8px 16px rgba(255, 255, 255, 0.6);
      --radius: 18px;
      --transition: .3s ease;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #e2e8f0, #f9fafb);
      overflow-x: hidden;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header.logo {
      font-size: 3em;
      font-weight: 800;
      color: var(--blue);
      margin: 20px;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50% { transform: translateY(-8px) }
    }
    .search-card {
      background: var(--cardBg);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: 10px;
      text-align: center;
    }
    .search-card input {
      padding: 10px;
      border-radius: var(--radius);
      width: calc(100% - 100px);
      font-size: 1em;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }
    .search-card .search-btn {
      padding: 10px 12px;
      border-radius: var(--radius);
      border: none;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      margin-left: 8px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .filters button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: var(--radius);
      background: var(--blue);
      color: white;
      cursor: pointer;
      transition: background var(--transition);
    }
    .filters button.active {
      background: #005d99;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background: var(--cardBg);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 12px 12px 24px rgba(0,0,0,0.2),
                  -12px -12px 24px rgba(255,255,255,0.7);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card .info {
      padding: 10px;
      font-size: 0.9em;
      flex-grow: 1;
    }
    .card .actions {
      display: flex;
      justify-content: center;
      padding: 10px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
    .download-btn {
      background: var(--blue);
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: var(--radius);
      font-size: 0.9em;
      cursor: pointer;
      transition: background var(--transition);
    }
    .download-btn:hover {
      background: #005d99;
    }

    /* Skeleton Loader */
    .skeleton-card {
      background: var(--cardBg);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: shimmer 1.6s infinite linear;
    }
    .skeleton-img {
      width: 100%;
      padding-top: 56.25%;
      background: #e0e0e0;
    }
    .skeleton-info {
      height: 40px;
      margin: 10px;
      background: #e0e0e0;
      border-radius: 8px;
    }
    @keyframes shimmer {
      0% { background-position: -500px 0 }
      100% { background-position: 500px 0 }
    }
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      list-style: none;
      overflow: hidden;
    }
    .bubbles li {
      position: absolute;
      display: block;
      width: 40px; height: 40px;
      background: var(--blue);
      opacity: .15;
      border-radius: 50%;
      animation: rise 25s linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.2) }
      100% { transform: translateY(-10vh) scale(1) }
    }
  </style>
</head>
<body>
  <ul class="bubbles">
    <li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li>
  </ul>

  <header class="logo">DEASO</header>

  <section class="search-card">
    <form id="searchForm">
      <input type="text" id="query" placeholder="ابحث عن صورة..." required />
      <button type="submit" class="search-btn">🔍 بحث</button>
      <div class="filters">
        <button type="button" data-type="all" class="active">🔎 الكل</button>
        <button type="button" data-type="illustration">🖌️ Illustration</button>
        <button type="button" data-type="photo">📷 Photos</button>
        <button type="button" data-type="video">🎥 Video</button>
      </div>
    </form>
  </section>

  <main id="results"></main>
  <a href="https://t.me/DEASO_Channel" class="fab" target="_blank">DEASO</a>

  <script>
    const apiKey = "51444506-bffefcaf12816bd85a20222d1";
    const form = document.getElementById("searchForm");
    const queryInput = document.getElementById("query");
    const resultsContainer = document.getElementById("results");
    let selectedType = "all";

    document.querySelectorAll(".filters button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filters button")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedType = btn.dataset.type;
      });
    });

    function showSkeletons(count = 8) {
      const markup = Array(count).fill().map(() => `
        <div class="skeleton-card">
          <div class="skeleton-img"></div>
          <div class="skeleton-info"></div>
        </div>
      `).join('');
      resultsContainer.innerHTML = markup;
    }

    async function fetchMedia(query, type) {
      const baseURL = type === 'video'
        ? 'https://pixabay.com/api/videos/'
        : 'https://pixabay.com/api/';
      let params = `?key=${apiKey}&q=${encodeURIComponent(query)}&lang=ar`;
      if (type === 'photo' || type === 'illustration') {
        params += `&image_type=${type}`;
      }
      const res = await fetch(baseURL + params);
      if (!res.ok) throw new Error('فشل جلب النتائج');
      const data = await res.json();
      return data.hits || data.videos.hits || [];
    }

    function renderResultsFast(items, query) {
      const markup = items.map(item => {
        const imgSrc = selectedType === 'video'
          ? item.videos.medium.url
          : item.webformatURL;
        const altText = item.tags || query;
        return `
          <div class="card">
            <img src="${imgSrc}" alt="${altText}" loading="lazy" />
            <div class="info">👤 ${item.user} — 💖 ${item.likes}</div>
            <div class="actions">
              <button class="download-btn" data-src="${imgSrc}">⬇️ تحميل</button>
            </div>
          </div>
        `;
      }).join('');
      resultsContainer.innerHTML = markup;
      attachDownloadHandlers();
    }

    function attachDownloadHandlers() {
      document.querySelectorAll('.download-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const url = btn.dataset.src;
          try {
            const res = await fetch(url);
            const blob = await res.blob();
            const blobUrl = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            const ext = url.split('.').pop().split(/\#|\?/)[0];
            a.download = `image.${ext}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(blobUrl);
          } catch (err) {
            console.error('Download failed', err);
          }
        });
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;
      showSkeletons(8);
      try {
        const items = await fetchMedia(query, selectedType);
        renderResultsFast(items, query);
      } catch (err) {
        resultsContainer.innerHTML = `<p>حدث خطأ، حاول مجددًا.</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
